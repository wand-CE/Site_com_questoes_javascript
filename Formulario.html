<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <style>
        form{
            padding-left: 10px;
        }
        fieldset{
            width:50%;          
            margin-left: 5%;
            font-size: 17px;
          	box-shadow:0 0  10px #999;
        }
        input:not(#masc):not(#fem):not(#inst):not(#submit){
            width:50%;            
            margin-top: 20px;
        }
        .voltar{
        padding: 15px;
        background-color:#232323;
        color: #fff;
        text-decoration: none; 
        border-radius: 20px;
        }
        #mensagem{
            height: 100px;
            width: 50%;
            margin-left: 90px
        }
        label{
            margin-top: 20px;
            margin-left: 30px;
        }

    </style>
<a href="index.html">
    <button style="font-size: larger; cursor:pointer; color:white;
    padding:20px 20px 20px 20px; 
    background-color: green; 
    border-radius: 10px;
    border:2px solid transparent; 
    position: fixed;bottom:0;right: 30px; 
    margin-left: 50px;margin-bottom: 40px;">
      Voltar
    </button>
</a>    
<div>
        <form>
            <h1>Formulário de Inscrição em Evento</h1>
        <fieldset>
      <label>Nome completo:</label>
      <input type="name" name="name" id="name" placeholder="Digite seu nome">
            <br>
      <label for="email" style="margin-left: 95px;">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="ex: myname@example.com">
            <br><br>
      <label for="sexo" style="margin-left: 100px;">Sexo:</label>

      <input type="radio" name="sexo" value="M" id="masc" style="margin-left: 0px; "> 
      <label for="masc" style="margin-left: 0px;">Masculino</label>

      <input type="radio" name="sexo" value="F" id="fem" style="margin-left: 20px;">      
      <label for="fem" style="margin-left: 0px;">Feminino</label>
      <br>
      <label style="margin-left: 95px;">Cargo:</label>
      <input type="text" name="Cargo" id="Cargo" >
      <br>
      <label style="margin-left: 55px;">Nascimento:</label>
      <input type="date" name="Cargo" id="Cargo" >
      <br>
      <label style="margin-left: 75px;">Telefone:
        <input type="tel" size="15" name="Telefone"  id="Telefone" style="margin-bottom: 15px;" >
      </label>

    </fieldset>
    <h2>Informações da Instituição</h2>
    <p>Preencha os campos abaixo com as informações da empresa em que trabalha</p>
    <fieldset style="margin-bottom: 20px;">
        <label for="empresa" style="margin-left: 105px;">Empresa: </label>
        <input type="text" name="empresa" id="empresa">
        <br>
        <label for="end" >Endereço Completo: </label>
        <input type="text" name="end" id="end">
        <br>
        <label for="Cidade" style="margin-left: 120px;">Cidade: </label>
        <input type="text" name="cidade" id="cidade">
        <br><br>
        <label for="estado" style="margin-left: 120px;">Estado: </label>
        <select name="Estado">      
            <option value="Selecione: " selected disabled>Selecione</option>
            <option value="AC: " >Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>            
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>            
         </select>
         <br>
        <label for="funci" >Quant. Funcionários: </label>
        <input type="number" name="funci" id="funci" style="margin-bottom: 25px;">
        <br>
        <label for="mensagem" style="position: absolute; margin-left: 82px; margin-top: 5px;" > Observações: </label>
        <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem aqui..." style="margin-left: 185px;margin-top: 5px;"></textarea>

    </fieldset>   
                <p style="margin-left: 100px;">  Recibo: 
                <input type="checkbox" name="Inst" id="inst" style="position: absolute;"> 
                <label for="inst">Emitir em nome da Instituição.</label>
                <br><br>
                <input id="submit" type="submit" value="Fazer inscrição" style="margin-bottom: 50px; margin-left: 120px;">           
            </p>
        </form>    
    </div>
</body>
</html>

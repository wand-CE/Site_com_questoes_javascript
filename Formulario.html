<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <style>
        fieldset{
            width:50%;
        }
        input:not(#masc):not(#fem):not(#inst):not(#submit){
            width:50%;
        }
        .voltar{
        padding: 15px;
        background-color:#232323;
        color: #fff;
        text-decoration: none; 
        border-radius: 20px;
        }
    </style>
    <p><a href="index.html" class="voltar">Página Inicial</a></p>
    <h1>Formulário de Inscrição em Evento</h1>
    <div>
    <form>
        <fieldset>
      &emsp;
       <label>Nome completo:</label>
      <input type="name" name="name" id="name" placeholder="Digite seu nome">
      <br><br>
      &emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="ex: myname@example.com">
      <br><br>
      &emsp;&emsp;&emsp;&emsp;&emsp;
      <label for="sexo">Sexo:</label>
      <input type="radio" name="sexo" value="M" id="masc" >      
      <label for="masc">Masculino</label>
      <input type="radio" name="sexo" value="F" id="fem">
      <label for="fem">Feminino</label>
      <br><br>
      &emsp;&emsp;&emsp;&emsp;&emsp;
      <label>Cargo:</label>
      <input type="text" name="Cargo" id="Cargo" >
      <br><br>
      &emsp;&emsp;&emsp;
      <label>Nascimento:</label>
      <input type="date" name="Cargo" id="Cargo" >
      <br><br>
      &emsp;&emsp;&emsp;&emsp;
      <label>Telefone:</label>
      <input type="tel" size="15" name="Telefone"  id="Telefone" >
      <br><br>
    </fieldset>
    <h2>Informações da Instituição</h2>
    <p>Preencha os campos abaixo com as informações da empresa em que trabalha</p>
    <fieldset >
        &emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;
        <label for="empresa">Empresa: </label>
        <input type="text" name="empresa" id="empresa">
        <br><br>
        <label for="end">Endereço Completo: </label>
        <input type="text" name="end" id="end">
        <br><br>
        &emsp;&emsp;&emsp;&emsp;&emsp;
        <label for="Cidade">Cidade: </label>
        <input type="text" name="cidade" id="cidade">
        <br><br>     
        &emsp;&emsp;&emsp;&emsp;&emsp;
        <label for="estado">Estado: </label>
        <select name="Estado">      
            <option value="Selecione: " selected disabled>Selecione</option>
            <option value="AC: " >Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>            
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>            
         </select>
        <br><br>     
        <label for="Funci">Quant. Funcionários: </label>
        <input type="number" name="cidade" id="cidade">
        <br><br>    
        &emsp;&emsp;&emsp;
        <label for="mensagem"> Observações: </label>
        <textarea id="mensagem" name="mensagem" width="1000" height="1020" placeholder="Sua mensagem aqui..."></textarea>      
    </fieldset>   
        <br>&emsp;&emsp;&emsp;
        <label for="recibo">Recibo: <input type="checkbox" name="Inst" id="inst"> Emitir em nome da Instituição.</label>
        <br><br>&emsp;       
        <input id="submit" type="submit" value="Fazer inscrição">   
    </form>    
</div>
</body>
</html>

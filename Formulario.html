<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="" method="get">
        <fieldset>
       <label>Nome completo:</label>
      <input type="name" name="name" id="name" placeholder="Digite seu nome">
      <br><br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="ex: myname@example.com">
      <br><br>
      <label for="sexo">Sexo:</label>
      <label for="masc">Masculino</label>
      <input type="radio" name="sexo" value="M" id="masc" >
         <label for="fem">Feminino</label>
      <input type="radio" name="sexo" value="F" id="fem">
      <br><br>
      <label>Cargo:</label>
      <input type="text" name="Cargo" id="Cargo" >
      <br><br>
      <label>Nascimento:</label>
      <input type="date" name="Cargo" id="Cargo" >
      <br><br>
      <label>Telefone:</label>
      <input type="tel" size="15" name="Telefone"  id="Telefone" >
      <br><br>
    </fieldset>
    <h2>Informações da Instituição</h2>
    <p>Preencha os campos abaixo com as informações da empresa em que trabalha</p>
    <fieldset>
        <label for="empresa">Empresa: </label>
        <input type="text" name="empresa" id="empresa">
        <br><br>
        <label for="end">Endereço Completo: </label>
        <input type="text" name="end" id="end">
        <br><br>
        <label for="Cidade">Cidade: </label>
        <input type="text" name="cidade" id="cidade">
        <br><br>
        
    </fieldset>
      <label for="mensagem">Escreva uma mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="10" cols="20" placeholder="Sua mensagem aqui..."></textarea>
      
      <input type="submit" value="Enviar"> &nbsp;&nbsp;
      <input type="reset" value="Limpar">
    </form>
    <label>Brasileiro Nato?
        <input type="checkbox" name="bras">
    </label>
</body>
</html>

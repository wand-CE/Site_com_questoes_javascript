<body>
    <h1 id="titulo">Sexta questão</h1>
    <script>
        let num = Math.floor(Math.random()*10);         
        document.write("<h4>Numero: "+num+"</h4>\n")
        document.write("O número é ");        
        if (num %2 != 0){
            num1 = Math.pow(num,2) 
            document.write("Ímpar")                       
            document.write("<h3>O quadrado de "+num+" é:</h3> "+num1)
        }else{
            document.write("Par");
        }
    </script>
</body>

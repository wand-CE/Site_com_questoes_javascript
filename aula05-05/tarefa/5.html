<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão5</title>
</head>
<body>
    <h1 id="titulo">Quinta questão</h1>
    <h3 id="escrito"></h3>
    <p id="num"></p>
    <script>    
        let num = parseInt(prompt("Digite um número: "));
        document.getElementById('escrito').innerHTML=("Número escrito: "+num+"<br><br>")
        if ((num %2==0) && (num % 3 == 0)){
            document.getElementById('num').innerHTML=("Divisível por 2"+"<br>"+"Divisível por 3");
        }else if(num %3==0){
            document.getElementById('num').innerHTML=("Divisível apenas por 3");
        }else if(num %2==0){
            document.getElementById('num').innerHTML=("Divisível apenas por 2");
        }else{
            document.getElementById('num').innerHTML=("Não é divisível nem por 2 nem por 3");
        }
    </script>
</body>
</html>

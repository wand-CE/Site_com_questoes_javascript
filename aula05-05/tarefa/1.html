<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão1</title>
</head>
<body>
    <h1 id="titulo">Primeira questão</h1>
    <script>
        let min = parseInt(prompt("Quantos minutos deseja?"));
        document.write(min + " Minutos é igual a: <br>" + "\n");
        if (min > 1440){            
            var dia = (min/1440);
            var resto = (min % 1440);
            var hora = (resto/60);
            var resto2 = (resto % 60);
            var minutos = (resto2);
            document.write(Math.trunc(dia) + " Dia(s) "+ Math.trunc(hora)+" Hora(s) e " + minutos +  " Minuto(s)");
        }else if(min<1440 && min>=0){            
            var hora = (min/60);
            var resto = (min % 60);
            var minutos = (resto);
            document.write(Math.trunc(hora)+" Hora(s) e " + minutos +  " Minuto(s)");
        }else if(min == 1440){
            document.write("1 dia ou 24 horas")
        }else{
            document.write("Digite minutos maior ou igual a 0");
        }
    </script>
</body>
</html>

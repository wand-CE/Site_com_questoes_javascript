<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 Javascript</title>
</head>
<body>
    <script>
        
        alert("Trabalhando com javascript");
        var resposta = confirm("Deseja continuar???");
        let nome = prompt("Qual o seu nome?");
        

        document.write("Continuar? " + resposta);
        document.write("<br>Nome: " + nome);
       
        alert("1"+"2"+"3"+"testando");
        alert("testando"+(1+2+3));
        
        let num1 = Math.floor(Math.random()*10);
        let num2 = Math.floor(Math.random()*10);
        alert("num1="+ num1 + " - " + "num2="+ num2 +"\n" + (num1>3 && num2<=6));
   </script>    
</body>
</html>

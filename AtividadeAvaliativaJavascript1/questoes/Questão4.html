<body style="padding-left: 60px;">
    <h1 id="titulo">Quarta questão</h1>
    <p>Escreva um programa em JavaScript que leia vários números e informe quantos números entre 100 e 200 <br>foram digitados. Quando o valor 0 (zero) for lido, o programa deverá cessar sua execução e mostrar o <br> resultado na tela dentro de um parágrafo. Utilize a estrutura While ou Do/While.</p>
    <p id="soma" style="font-size: larger;"></p>
    <script>        
        num="a";            
        soma=0;
        while (num!=0){            
            let num = parseInt(prompt("Digite um número:\nAperte 0 para parar"));    
            if (num>100 && num<200){
            soma++;  
            document.write(num+"<br>");
            }    
            if (num === 0) break;
        }    
        document.getElementById('soma').innerHTML=("A quantidade de números digitados entre 100 e 200 foram: "+soma);              
    </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="padding-left: 60px;">
    <h1 id="titulo">Terceira questão</h1>
    <p>Entrar com nome, sexo e idade de uma pessoa. Se a pessoa for do sexo feminino e tiver menos que 25 anos, <br>imprimir nome e mensagem: ACEITA. Caso contrário, imprimir nome e a mensagem: NÃO ACEITA.

        (Considerar apenas F).</p>
    <script>
        let nome = prompt("Qual o seu nome? ");
        let sexo = prompt("Qual o seu sexo?"+"\n"+" F para feminino e M para masculino")        
        let idade = parseInt(prompt("Qual sua idade? "))
        let sexo2 = sexo.toUpperCase();
        if (idade < 25 && sexo2 == "F"){
            document.write("Nome: "+nome+"<br>"+"Sexo: Feminino"+"<br>"+"Idade: "+idade + "<h3>Situação: </h3> ACEITA")
        }else{
            document.write("<h3>Situação: </h3> NÃO ACEITA");
        }
    </script>
    <br>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

          Voltar
        </button>
    </a>
</body>

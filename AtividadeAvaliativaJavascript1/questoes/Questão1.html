<body style="padding-left: 60px;">
    <h1 id="titulo">Primeira questão</h1>
    <p>Elabore um programa em JavaScript que receba um valor em minutos e converta num formato com dias, horas e minutos. <br> Mostre o resultado na tela com a função "document.write".</p>
    
    <script>
        let min = parseInt(prompt("Quantos minutos deseja?"));
        document.write(min + " Minutos é igual a: <br>" + "\n");
        if (min > 1440){            
            var dia = (min/1440);
            var resto = (min % 1440);
            var hora = (resto/60);
            var resto2 = (resto % 60);
            var minutos = (resto2);
            document.write(Math.trunc(dia) + " Dia(s) "+ Math.trunc(hora)+" Hora(s) e " + minutos +  " Minuto(s)");
        }else if(min<1440 && min>=0){            
            var hora = (min/60);
            var resto = (min % 60);
            var minutos = (resto);
            document.write(Math.trunc(hora)+" Hora(s) e " + minutos +  " Minuto(s)");
        }else if(min == 1440){
            document.write("1 dia ou 24 horas")
        }else{
            document.write("Digite minutos maior ou igual a 0");
        }
    </script>

</body>

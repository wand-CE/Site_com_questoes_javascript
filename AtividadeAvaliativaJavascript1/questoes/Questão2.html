<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body style="padding-left: 60px;">
    <h1 id="titulo">Segunda questão</h1>
    <p>Ler um número maior que zero e imprimir a soma de todos os números menores que ele,<br> desde que a soma não ultrapasse 10 vezes o valor lido</p>
    <p id="soma" style="font-size: xx-large;"></p>
    <script>             
    let num = parseInt(prompt("Digite um número maior que 0: ")); 
    soma=0;
    if (num==1){
        soma=1;

    }else if(num==3){
        soma=(num+1)+2;

    }else if (num%2==0){
        soma=(num+1)*(num/2);

    }else if(num%2!=0){
        soma=(num+1)*(((num+1)/2)-1)+((num+1)/2);
    }if (soma<(num*10)){
        document.getElementById('soma').innerHTML=("A soma dos números anteriores a "+num+" é igual a: "+soma);
    }else{
        document.getElementById('soma').innerHTML=("A soma dos números anteriores a "+num+" ultrapassa 10 vezes o valor");
    }
    </script>
    <a href="../index.html">
        <button class="btn btn-success mt-3" style="font-size: larger; position: fixed;bottom:0;right: 30px; margin-left: 50px;margin-bottom: 40px;">
          Voltar
        </button>
    </a>
</body>
</html>
